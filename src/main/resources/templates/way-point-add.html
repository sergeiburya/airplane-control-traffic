<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="/block/header.html"></header>
<main>
  <div class="container mt-5 md-5">
    <h1>Save new Way Point</h1>
    <form action="/way-point/add" method="post">
      <input type="text" name="latitude" placeholder="input latitude" class="form-control"><br>
      <input type="text" name="longitude" placeholder="input longitude" class="form-control"><br>
      <input type="text" name="spanHeight" placeholder="input spanHeight" class="form-control"><br>
      <input type="text" name="overflightSpeed" placeholder="input overflightSpeed" class="form-control"><br>
      <button type="submit" class="btn btn-success">Save new Way Point</button>
    </form>
  </div>
</main>
<footer th:insert="/block/footer.html"></footer>
</body>
</html>
