<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style th:insert="/block/style.css"></style>
</head>
<body>
<header th:insert="/block/header.html"></header>
<main>
    <div class="container mt-5 md-5">
        <h1 th:text="${name}"></h1>
        <form action="/flight/add-flight" object="flight" method="post">
            <input type="text" name="number" placeholder="input number" class="form-control"><br>
            <div id="wayPoints">
                <div class="wayPoint">
                    <input type="text" name="wayPoint.id" placeholder="Way Point ID" class="form-control">
                    <input type="text" name="wayPoint.pointName" placeholder="Way Point Name" class="form-control">
                    <input type="text" name="wayPoint.latitude" placeholder="Way Point Latitude" class="form-control">
                    <input type="text" name="wayPoint.longitude" placeholder="Way Point Longitude" class="form-control">
                    <input type="text" name="wayPoint.flightAltitude" placeholder="Way Point Flight Altitude" class="form-control">
                    <input type="text" name="wayPoint.flightSpeed" placeholder="Way Point Flight Speed" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Save new Flight</button>
        </form>
    </div>
</main>
<footer th:insert="/block/footer.html"></footer>
</body>
</html>
