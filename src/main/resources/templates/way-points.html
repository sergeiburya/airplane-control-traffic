<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style th:insert="/block/style.css"></style>
</head>
<body>
  <header th:insert="/block/header.html"></header>
  <main>
    <div class="container mt-5 ">
      <h1 th:text="${name}"></h1>
      <div th:each="el : ${wayPoints}" class="alert alert-info-mt-2">
        <h3>ID <span th:text="${el.getId()}"></span></h3>
        <h3>Point Name <span th:text="${el.getPointName()}"></span></h3>
        <h3>Latitude <span th:text="${el.getLatitude()}"></span></h3>
        <h3>Longitude <span th:text="${el.getLongitude()}"></span></h3>
        <h3>Flight Speed <span th:text="${el.getFlightSpeed()}"></span></h3>
        <h3>Flight Altitude <span th:text="${el.getFlightAltitude()}"></span></h3>
      </div>
    </div>
  </main>
  <footer th:insert="/block/footer.html"></footer>
</body>
</html>
