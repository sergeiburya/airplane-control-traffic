<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style th:insert="/block/style.css"></style>
</head>
<body>
<header th:insert="/block/header.html"></header>
<main>
    <div class="container mt-5 ">
        <h1 th:text="${name}"></h1>
        <h3>ID <span th:text="${airplane.getId()}"></span></h3>
        <h3>Position <span th:text="${airplane.getPosition()}"></span></h3>
        <h3>Flight <span th:text="${airplane.getFlight()}"></span></h3>
        <h3>Characteristics <span th:text="${airplane.getCharacteristics()}"></span></h3>
    </div>
</main>
<footer th:insert="/block/footer.html"></footer>
</body>
</html>
