<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <style th:insert="/block/style.css"></style>
    </head>
    <body>
    <header th:insert="/block/header.html"></header>
    <main>
        <div class="container mt-5 ">
            <h1 th:text="${name}"></h1>
            <div th:each="el : ${flights}" class="alert alert-info-mt-2">
                <h2>ID <span th:text="${el.getId()}"></span></h2>
                <h2>Number <span th:text="${el.getNumber()}"></span></h2>
                <h2>Way Points</h2>
                <div th:each="wayPoint : ${el.getWayPoints()}" class="alert alert-info-mt-2">
                    <h3>ID <span th:text="${wayPoint.getId()}"></span></h3>
                    <h3>Point Name <span th:text="${wayPoint.getPointName()}"></span></h3>
                    <h3>Latitude <span th:text="${wayPoint.getLatitude()}"></span></h3>
                    <h3>Longitude <span th:text="${wayPoint.getLongitude()}"></span></h3>
                    <h3>Flight Altitude <span th:text="${wayPoint.getFlightAltitude()}"></span></h3>
                    <h3>Flight Speed <span th:text="${wayPoint.getFlightSpeed()}"></span></h3>
                </div>
                <h2>Passed Points</h2>
                <div th:each="passedPoint : ${el.getPassedPoints()}" class="alert alert-info-mt-2">
                     <h3>ID <span th:text="${passedPoint.getId()}"></span></h3>
                     <h3>Latitude <span th:text="${passedPoint.getLatitude()}"></span></h3>
                     <h3>Longitude <span th:text="${passedPoint.getLongitude()}"></span></h3>
                     <h3>Flight Speed <span th:text="${passedPoint.getFlightSpeed()}"></span></h3>
                     <h3>Flight Height <span th:text="${passedPoint.getFlightHeight()}"></span></h3>
                     <h3>Course <span th:text="${passedPoint.getCourse()}"></span></h3>
                     <h3>Distance To Target Point <span th:text="${passedPoint.getDistanceToTargetPoint()}"></span></h3>
                     <h3>Time In Point <span th:text="${passedPoint.getTimeInPoint()}"></span></h3>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="/block/footer.html"></footer>
    </body>
</html>
