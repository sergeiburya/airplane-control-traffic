<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="/block/header.html"></header>
<main>
    <div class="container mt-5 md-5">
        <h1 th:text="${name}"></h1>
        <form action="/airplane-characteristic/add" object="characteristic" method="post">
            <input type="text" name="maxSpeed" placeholder="input max speed" class="form-control"><br>
            <input type="text" name="acceleration" placeholder="input acceleration" class="form-control"><br>
            <input type="text" name="speedOfChangeAltitude" placeholder="input speed Of Change Altitude" class="form-control"><br>
            <input type="text" name="speedOfChangeCourse" placeholder="input speed Of Change Course" class="form-control"><br>
            <button type="submit" class="btn btn-success">Save new Way Point</button>
        </form>
    </div>
</main>
<footer th:insert="/block/footer.html"></footer>
</body>
</html>
