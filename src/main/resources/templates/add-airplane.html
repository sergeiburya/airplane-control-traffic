<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style th:insert="/block/style.css"></style>
</head>
<body>
<header th:insert="/block/header.html"></header>
<main>
    <div class="container mt-5 md-5">
        <h1 th:text="${name}"></h1>
        <form action="/airplane/add-airplane" object="airplane" method="post">
            <input type="text" name="characteristics" placeholder="input characteristic id" class="form-control"><br>
            <input type="text" name="flight" placeholder="input flight id" class="form-control"><br>
            <button type="submit" class="btn btn-success">Save new Airplane</button>
        </form>
    </div>
</main>
<footer th:insert="/block/footer.html"></footer>
</body>
</html>
