<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style th:insert="/block/style.css"></style>
  </head>
  <body>
  <header th:insert="/block/header.html"></header>
  <main>
    <div class="container mt-5 md-5">
      <h1 th:text="${name}"></h1>
      <form action="/way-point/add" object="wayPoint" method="post">
        <input type="text" name="pointName" placeholder="input point name" class="form-control"><br>
        <input type="text" name="latitude" placeholder="input latitude" class="form-control"><br>
        <input type="text" name="longitude" placeholder="input longitude" class="form-control"><br>
        <input type="text" name="flightAltitude" placeholder="input flight altitude" class="form-control"><br>
        <input type="text" name="flightSpeed" placeholder="input flight speed" class="form-control"><br>
        <button type="submit" class="btn btn-success">Save new Way Point</button>
      </form>
    </div>
  </main>
  <footer th:insert="/block/footer.html"></footer>
  </body>
</html>
