<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style th:insert="/block/style.css"></style>
</head>
<body>
<header th:insert="/block/header.html"></header>
<main>
    <div class="container mt-5 ">
        <h1 th:text="${name}"></h1>
        <div th:each="el : ${characteristics}" class="alert alert-info-mt-2">
            <h3>ID <span th:text="${el.getId()}"></span></h3>
            <h3>Name <span th:text="${el.getName()}"></span></h3>
            <h3>Acceleration <span th:text="${el.getAcceleration()}"></span></h3>
            <h3>Max Speed <span th:text="${el.getMaxSpeed()}"></span></h3>
            <h3>Speed Of Change Altitude <span th:text="${el.getSpeedOfChangeAltitude()}"></span></h3>
            <h3>Speed Of Change Course <span th:text="${el.getSpeedOfChangeCourse()}"></span></h3>
        </div>
    </div>
</main>
<footer th:insert="/block/footer.html"></footer>
</body>
</html>
