<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="/block/header.html"></header>
<main>
    <div class="container mt-5 ">
        <h1 th:text="${name}"></h1>
        <div th:each="el : ${characteristics}" class="alert alert-info-mt-2">
            <h3 th:text="${el.getId()}"></h3>
            <h3 th:text="${el.getAcceleration()}"></h3>
            <h3 th:text="${el.getMaxSpeed()}"></h3>
            <h3 th:text="${el.getSpeedOfChangeAltitude()}"></h3>
            <h3 th:text="${el.getSpeedOfChangeCourse()}"></h3>
        </div>
    </div>
</main>
<footer th:insert="/block/footer.html"></footer>
</body>
</html>
